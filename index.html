<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8" />

  <!-- Set the viewport width to device width for mobile -->
  <meta name="viewport" content="width=device-width" />

  <title>LH Editor</title>
  
  <!-- Included CSS Files (Uncompressed) -->
  <!--
  <link rel="stylesheet" href="stylesheets/foundation.css">
  -->
  
  <!-- Included CSS Files (Compressed) -->
  <link rel="stylesheet" href="stylesheets/foundation.min.css">
  <link rel="stylesheet" href="stylesheets/app.css">

  <script src="javascripts/modernizr.foundation.js"></script>

  <!-- IE Fix for HTML5 Tags -->
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

</head>
<body>

  <div class="row">
    <div class="twelve columns">
      <h2>LH Editor</h2>
      <hr />
    </div>
  </div>

  <div class="row">
    <div class="one columns">
      <table class="palette">
        <tr><td><div></div></td></tr><tr><td><div></div></td></tr><tr><td><div></div></td></tr><tr><td><div></div></td></tr>
        <tr><td><div></div></td></tr><tr><td><div></div></td></tr><tr><td><div></div></td></tr><tr><td><div></div></td></tr>
        <tr><td><div></div></td></tr><tr><td><div></div></td></tr><tr><td><div></div></td></tr><tr><td><div></div></td></tr>
        <tr><td><div></div></td></tr><tr><td><div></div></td></tr><tr><td><div></div></td></tr><tr><td><div></div></td></tr>
      </table>
    </div>
    <div class="seven columns">
      <h3>The Grid</h3>
      <!-- Grid Example -->
      <div class="row">
        <div id="stage" class="twelve columns">
        </div>
      </div>
    </div>

    <div class="four columns">
      <h4>Shortcuts</h4>
      <div class="row">
        <div>
          <input type="text" class="name"/>
        </div>
        <div>
          <a href="javascript:void(0)" class="small nice radius button allOff">Turn off all</a>
          <a href="javascript:void(0)" class="small nice radius button allOn">Turn On all</a>
          <a href="javascript:void(0)" class="small nice radius button allTo">All to current</a>
        </div>
        <br/>
        <div>
          <a href="javascript:void(0)" class="small nice radius button allPlus">All brighter (+1)</a>
          <a href="javascript:void(0)" class="small nice radius button allMinus">All dimmer (-1)</a>
        </div>
        <br/>
        <div>
          <a href="javascript:void(0)" class="small nice radius button allPlusExceptZero">All brighter except 0</a>
          <a href="javascript:void(0)" class="small nice radius button allMinusExcept15">All dimmer except 15</a>
        </div>
        <hr/>
        <div>
          <a href="javascript:void(0)" class="medium nice radius button addFrameBefore">+Frame before</a>
          <a href="javascript:void(0)" class="medium nice radius button addFrameAfter">+Frame after</a>
        </div>
        <hr/>
        <div>
          <a href="javascript:void(0)" class="medium nice radius button play">PLAY</a>
          <a href="javascript:void(0)" class="medium nice radius button export">EXPORT</a>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="twelve columns timeline-container">
      <div class="timeline"></div>
    </div>
  </div>

  <div id="playFrame" class="reveal-modal large">
    <div class="row">
    </div>
  </div>

  <div id="exportFrame" class="reveal-modal large">
    <div class="row code">
      <pre>
      </pre>
    </div>
  </div>
  
  <!-- Included JS Files (Compressed) -->
  <script src="javascripts/jquery.js"></script>
  <script src="javascripts/foundation.min.js"></script>
  <script src="javascripts/jquery.mousewheel.min.js"></script>
  
  <!-- Initialize JS Plugins -->
  <script src="javascripts/app.js"></script>

  <!-- Initialize LH editor -->
  <script src="javascripts/lh.js"></script>

  <script type="text/template" id="lamptable-template">
    <table class='lamp-table'>
      <tr r="1"><td c="1"></td><td c="2"></td><td c="3"></td><td c="4"></td><td c="5"></td><td c="6"></td><td c="7"></td><td c="8"></td></tr>
      <tr r="2"><td c="1"></td><td c="2"></td><td c="3"></td><td c="4"></td><td c="5"></td><td c="6"></td><td c="7"></td><td c="8"></td></tr>
      <tr r="3"><td c="1"></td><td c="2"></td><td c="3"></td><td c="4"></td><td c="5"></td><td c="6"></td><td c="7"></td><td c="8"></td></tr>
      <tr r="4"><td c="1"></td><td c="2"></td><td c="3"></td><td c="4"></td><td c="5"></td><td c="6"></td><td c="7"></td><td c="8"></td></tr>
      <tr r="5"><td c="1"></td><td c="2"></td><td c="3"></td><td c="4"></td><td c="5"></td><td c="6"></td><td c="7"></td><td c="8"></td></tr>
      <tr r="6"><td c="1"></td><td c="2"></td><td c="3"></td><td c="4"></td><td c="5"></td><td c="6"></td><td c="7"></td><td c="8"></td></tr>
      <tr r="7"><td c="1"></td><td c="2"></td><td c="3"></td><td c="4"></td><td c="5"></td><td c="6"></td><td c="7"></td><td c="8"></td></tr>
      <tr r="8"><td c="1"></td><td c="2"></td><td c="3"></td><td c="4"></td><td c="5"></td><td c="6"></td><td c="7"></td><td c="8"></td></tr>
    </table>
  </script>

  <script type="text/template" id="time-gap">
    <div class="time-gap"><input type="number"/>0<sub>ms</sub><br/><a href="javascript:void(0);" class="small nice radius button removeFrame">X</a></div>
  </script>

</body>
</html>
